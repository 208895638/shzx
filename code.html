<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./layui/css/layui.css" >
    <link rel="stylesheet" href="./layui/css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <title>微信充值</title>
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-tab layui-tab-brief subordinateManagement" lay-filter="demoTitle">
            <div class="layui-body layui-tab-content site-demo site-demo-body bg_fff layui-form top72" >
                <div class="layui-tab-item layui-show">
                    <div class="row clearfix">
                        <dl class="wxCode">
                            <dt>
                                ￥<span class="money1">1.1</span>元
                            </dt>
                            <dd class="codeInfo">
                                <!-- <img src="images/code.png" alt="" class="imgCode"> -->
                                <iframe src="" class="imgCode" frameborder="0" style="width: 282px;height: 277px;"></iframe>
                                <p class="gq">二维码已过期</p>
                                <p class="success">
                                    充值成功
                                </p>
                            </dd>
                            <dd class="text">
                                <span>请打开微信扫一扫支付</span> 
                                <p class="refresh">
                                    <img src="images/refresh.png" alt="">刷新二维码
                                </p>
                            </dd>
                        </dl>
                        <dl class="payState hide">
                            <dt>    
                                <img src="images/weixin_success.png" alt="">
                            </dt>
                            <dd>
                                支付成功
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
<script src="./layui/layui.js" ></script>  
  <script>
  layui.config({
    base: './js/modules/' 
    }).use("wxCode"); //加载入口
  </script>
</html>
