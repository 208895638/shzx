<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./layui/css/layui.css" >
    <link rel="stylesheet" href="./layui/css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <title>修改密码</title>
</head>
<body>
    <div class="layui-card layui-col-md8 layui-col-md-offset2">
        <div class="layui-card-body">
            <div class="layui-form-item">
                <label class="layui-form-label">原&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码</label>
                <div class="layui-input-block">
                    <input type="password" name="title" required  lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input oldPassword">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码</label>
                <div class="layui-input-block">
                    <input type="password" name="title" required  lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input newPassword">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="title" required  lay-verify="required" placeholder="确认新密码" autocomplete="off" class="layui-input confirmPassword">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid updatePassword" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </div>
    </div>
</body>
<script src="./layui/layui.js" ></script>  
  <script>
  layui.config({
    base: './js/modules/' 
    }).use('updatePassword'); //加载入口
  </script>
</html>
