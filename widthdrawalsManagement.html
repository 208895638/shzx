<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./layui/css/layui.css" >
    <link rel="stylesheet" href="./layui/css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <title>提现列表</title>
</head>
<body class="bg_fff" style="overflow-y: scroll;">
    <div class="layui-layout layui-layout-admin">
            <div class="layui-tab layui-tab-brief subordinateManagement" lay-filter="demoTitle">
                <div class="site-demo-title layui-tab-title top0" lay-filter="demoTitle" style="border-bottom: none;background: #fff;padding: 16px 0;">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend><a href="widthdrawalsList.html">资金管理</a>-提现管理</legend>
                    </fieldset>
                </div>
                <div class="layui-body layui-tab-content site-demo site-demo-body bg_fff layui-form top72" >
                    <div class="layui-tab-item layui-show">
                        <div class="row clearfix">
                            <div class="layui-col-md10 layui-col-md-offset1">
                                <div class="widthdrawlsList">
                                    <div class="layui-row layui-card-header layui-form clearfix" style="padding-bottom: 20px;height: auto;">
                                        <!--  -->
                                        <div class="clearfix">
                                            <div class="search-time layui-inline l">
                                                <div class="layui-inline clearfix layui-hide-xs"> 
                                                    <label class="layui-form-label l">查询时间</label>
                                                    <input type="text" class="layui-input l" style="width: 280px;" id="dataTime">
                                                </div>
                                                <div class="layui-hide-md layui-hide-lg ">
                                                    <div class="layui-inline clearfix ">
                                                        <label class="layui-form-label l">开始时间</label>
                                                        <input type="text" class="layui-input l begincxsj" style="width: auto;" id="dataTimeBegin">
                                                    </div>
                                                    <div class="layui-inline clearfix">
                                                        <label class="layui-form-label l">结束时间</label>
                                                        <input type="text" class="layui-input l endcxsj" style="width: auto;" id="dataTimeEnd">
                                                    </div>
                                                    
                                                </div>
                                                <div class="layui-inline">
                                                    <label class="layui-form-label ">查询类型</label>
                                                    <div class="layui-input-block">
                                                        <select name="" lay-filter="typeOfGetCash">
                                                            <option value="5">全部</option>
                                                            <option value="1">提现成功</option>
                                                            <option value="0">提现中</option>
                                                            <option value="-1">提现拒绝</option>
                                                        </select> 
                                                    </div>
                                                       
                                                </div>
                                                <div class="layui-inline">
                                                    <div class="layui-input-block">
                                                        <button class="layui-btn l margin_10 searchBtn"><i class="layui-icon">&#xe615;</i>查询</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-inline r">
                                                <button class="layui-btn l margin_10 layui-btn-primary widthdraw"><i class="layui-icon layui-icon-rmb"></i>提现</button>
                                            </div>
                                        </div>
                                        
                                        
                                    </div>
                                    <div class="layui-row">
                                        <div class="">
                                            <table class="layui-hide" id="test" lay-filter="test"></table>
                                            <script type="text/html" id="state">
                                                
                                                {{#  if (d.Stauts == "0") { }}
                                                    <span style="color: orange;" lay-event="tip1">{{ "提现中" }}<i class="layui-icon layui-icon-about"  style="margin:0px 4px;margin-top:2px;"></i></span>
                                                {{#  } else if(d.Stauts == "1"){ }}
                                                    <span style="color: #009688;" lay-event="tip1">{{ "提现成功" }}<i class="layui-icon layui-icon-ok"  style="margin:0px 4px;margin-top:2px;"></i></span>
                                                {{#  } else{ }}
                                                    <span style="color: red;" lay-event="tip1">{{ "提现拒绝" }}<i class="layui-icon layui-icon-help"  style="margin:0px 4px;margin-top:2px;"></i></span>
                                                {{# } }}
                                                </script>
                                        </div>
                                        <div class="page" id="page">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="./layui/layui.js" ></script>  
  <script>
  layui.config({
    base: './js/modules/' 
    }).use('widthdrawalsManagement'); //加载入口
  </script>
