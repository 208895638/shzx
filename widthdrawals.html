<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./layui/css/layui.css" >
    <link rel="stylesheet" href="./layui/css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <title>提现</title>
</head>
<body class="bg_fff ">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-tab layui-tab-brief subordinateManagement" lay-filter="demoTitle">
            <div class="layui-body layui-tab-content site-demo site-demo-body bg_fff layui-form top72" >
                <div class="layui-tab-item layui-show">
                    <div class="row clearfix">
                        <div class="layui-col-md10 layui-col-md-offset1">
                            <!-- <div class="layui-row">
                                <input type="text" name="identity" lay-verify="identity" placeholder="请输入姓名查询" autocomplete="off" class="layui-input l subordinateManagement_input">
                                <button class="layui-btn l margin_10"><i class="layui-icon">&#xe615;</i>查询</button>
                            </div> -->
                            <div class="widthdrawls">
                                <div class="layui-row padding_top20">
                                        <div class="">
                                            <ul class="layui-card">
                                                <li class="layui-card-header clearfix AliName">
                                                        <span class="l">支付宝姓名</span>
                                                        <em class="r">
                                                            -
                                                        </em>
                                                </li>
                                                <li class="layui-card-header clearfix AliAccount">
                                                        <span class="l">支付宝账户</span>
                                                        <em class="r">
                                                            -
                                                        </em>
                                                </li>
                                                <li class="layui-card-header clearfix Balance">
                                                        <span class="l">账户总金额</span>
                                                        <em class="r" style="color: red;">
                                                            -
                                                        </em>
                                                </li>
                                                <li class="layui-card-header clearfix money">
                                                        <span class="l">提现金额</span>
                                                        <em class="r">
                                                            <input type="text" name="title" required="" lay-verify="required" placeholder="请输入提现金额" autocomplete="off" class="layui-input">
                                                        </em>
                                                </li>
                                                <li class="layui-card-header clearfix rate">
                                                        <span class="l">提现手续费</span>
                                                        <em class="r">
                                                           
                                                            每笔 <i style="margin:0 10px;color: red;"></i>元
                                                        </em>
                                                </li>
                                            </ul>
                                            <div class="layui-col-md8 layui-col-md-offset2 layui-col-xs10 layui-col-xs-offset1">
                                                <button class="layui-btn layui-btn-fluid postData">提现</button>
                                            </div>
                                            
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./layui/layui.js" ></script>  
  <script>
  layui.config({
    base: './js/modules/' 
    }).use('widthdrawals'); //加载入口
  </script>
</html>
