<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./layui/css/layui.css" >
    <link rel="stylesheet" href="./layui/css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <title>资金明细</title>
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-tab layui-tab-brief subordinateManagement" lay-filter="demoTitle">
            <div class="site-demo-title layui-tab-title top0" lay-filter="demoTitle" style="border-bottom: none;background: #fff;padding: 16px 0;">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>资金明细</legend>
                </fieldset>
                
            </div>
            <div class="layui-body layui-tab-content site-demo site-demo-body bg_fff layui-form top72" >
                <div class="layui-tab-item layui-show">
                    <div class="row clearfix">
                        <div class="layui-col-md10 layui-col-md-offset1">
                            <!-- <div class="layui-row">
                                <input type="text" name="identity" lay-verify="identity" placeholder="请输入姓名查询" autocomplete="off" class="layui-input l subordinateManagement_input">
                                <button class="layui-btn l margin_10"><i class="layui-icon">&#xe615;</i>查询</button>
                            </div> -->
                            <div class="detailOfCapital">
                                <table class="layui-table" lay-data="{ url:'./data1.json', page:true, id:'test', skin: 'row', even: true}">
                                    <thead>
                                      <tr>
                                        <th lay-data="{field:'typeOfChange',  sort: true}">变动类型</th>
                                        <th lay-data="{field:'changeOfMoney', templet: '#changeOfMoney'}">变动资金</th>
                                        <th lay-data="{field:'old', sort: true, }">变化前</th>
                                        <th lay-data="{field:'new',}">变化后</th>
                                        <th lay-data="{field:'changeOfTime'}">变动时间</th>
                                      </tr>
                                    </thead>
                                  </table>
                                  <script type="text/html" id="changeOfMoney">
                                    {{#  if(d.changeOfMoney.indexOf("-") == 0){ }}
                                      <span style="color: #009688;">{{ d.changeOfMoney }}</span>
                                    {{#  } else { }}
                                    <span style="color: #FF5722;">{{ d.changeOfMoney }}</span>
                                    {{#  } }}
                                  </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
<script src="./layui/layui.js" ></script>  
  <script>
  layui.config({
    base: './js/modules/' 
    }).use('detailOfCapital'); //加载入口
  </script>
</html>
