<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./layui/css/layui.css" >
    <link rel="stylesheet" href="./layui/css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <title>首页</title>
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header ">
            <div class="container">
                    <div class="layui-logo">layui 后台布局</div>
                    <ul class="layui-nav layui-layout-right">
                        <li class="layui-nav-item">
                            <a href="javascript:;">
                            <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                            欢迎您,用户
                            </a>
                        </li>
                        <li class="layui-nav-item"><a href="javascript:;"></a><a href="">退出</a></li>
                    </ul>
            </div>
        </div>
        <div class="layui-row">
                <div class="layui-side layui-bg-black">
                    <div class="layui-side-scroll">
                        <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="demo" style="margin-right: 10px;">
                            <li class="layui-nav-item layui-nav-itemed">
                                <a href="javascript:;">我的账户</a>
                                <dl class="layui-nav-child">
                                    <dd><a href="javascript:;">我的账户</a></dd>
                                </dl>
                            </li>
                            <li class="layui-nav-item layui-nav-itemed">
                                <a href="javascript:;">下级注册</a>
                                <dl class="layui-nav-child">
                                    <dd><a href="javascript:;">下级管理</a></dd>
                                </dl>
                            </li>
                            <li class="layui-nav-item"><a href="">资金明细</a></li>
                            <li class="layui-nav-item layui-nav-itemed">
                                    <a href="javascript:;">接口管理</a>
                                    <dl class="layui-nav-child">
                                        <dd><a href="javascript:;">微信扫码</a></dd>
                                        <dd><a href="javascript:;">支付宝</a></dd>
                                        <dd><a href="javascript:;">微信扫码</a></dd>
                                    </dl>
                                </li>
                            <li class="layui-nav-item">
                                <a href="javascript:;">下级管理 </a>
                                <dl class="layui-nav-child">
                                <dd><a href="">移动模块</a></dd>
                                <dd><a href="">后台模版</a></dd>
                                <dd><a href="">电商平台</a></dd>
                                </dl>
                            </li>
                            <li class="layui-nav-item"><a href="">下级注册</a></li>
                            <li class="layui-nav-item"><a href="">社区</a></li>
                        </ul>
                    </div>
                </div>
                
        </div>
        <div class="layui-tab layui-tab-brief subordinateManagement" lay-filter="demoTitle">
            <div class="site-demo-title layui-tab-title " lay-filter="demoTitle" style="border-bottom: none;    top: 60px;background: #fff;padding: 16px 0;">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>下级管理列表</legend>
                    </fieldset>
                    
                </div>
            <div class="layui-body layui-tab-content site-demo site-demo-body bg_fff layui-form" >
                <div class="layui-tab-item layui-show">
                    <div class="row clearfix">
                        <div class="layui-col-md10 layui-col-md-offset1">
                            <div class="layui-row">
                                <input type="text" name="identity" lay-verify="identity" placeholder="请输入姓名查询" autocomplete="off" class="layui-input l subordinateManagement_input">
                                <button class="layui-btn l margin_10"><i class="layui-icon">&#xe615;</i>查询</button>
                            </div>
                            <div class="subordinateManagement">
                                <table class="layui-hide" id="test" lay-filter="test"></table>
                                <!-- 费率编辑 -->
                                <script type="text/html" id="operate">
                                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑费率</a>
                                </script>
                                <!-- 支付宝权限 -->
                                <script type="text/html" id="ZFBPermission">
                                    <input type="checkbox" name="ZFBPermission" value="{{d.id}}" lay-skin="switch" lay-text="有|无" lay-filter="ZFBPermission" {{ d.ZFBPermission  ? 'checked' : '' }}>
                                </script>
                                <!-- 微信权限 -->
                                <script type="text/html" id="WXPermission">
                                    <input type="checkbox" name="WXPermission" value="{{d.id}}" lay-skin="switch" lay-text="有|无" lay-filter="WXPermission" {{ d.WXPermission ? 'checked' : '' }}>
                                </script>
                                <!-- 一码通权限 -->
                                <script type="text/html" id="YKTPermission">
                                    <input type="checkbox" name="YKTPermission" value="{{d.id}}" lay-skin="switch" lay-text="有|无" lay-filter="YKTPermission" {{ d.YKTPermission ? 'checked' : '' }}>
                                </script>
                                <!-- 状态 -->
                                <script type="text/html" id="state">
                                    <input type="checkbox" name="state" value="{{d.id}}" lay-skin="switch" lay-text="可用|禁用" lay-filter="state" {{ d.id == 10002 ? 'checked' : '' }}>
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
<script src="./layui/layui.js" ></script>  
  <script>
  layui.config({
    base: './js/modules/' 
    }).use('subordinateManagement'); //加载入口
  </script>
</html>
