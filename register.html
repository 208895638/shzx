<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>注册</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./layui/css/layui.css" >
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header bg_fff">
            <div class="layui-logo">卡乐购</div>
            <div class="layui-nav layui-layout-right margin_11">
                    <a class="layui-btn layui-btn-primary height_middle" href="login.html">登录</a>
            </div>
        </div>
        <div class="layui-container bg_fff margin_11 padding_40">
            <div class="layui-row">
                <div class="layui-col-md10 layui-col-md-offset1">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend style="margin: 0 auto;">卡乐购用户注册</legend>
                    </fieldset>
                    <div class="reg_info layui-col-md6 layui-col-md-offset3">
                        <form action="" method="post" class="layui-form">
                            <blockquote class="layui-elem-quote layui-text text_red" style="margin-bottom: 20px;">
                                温馨提示:下方带*都是必填项,您必须同意协议才能注册
                            </blockquote>
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录账号<span><span class="text_red">*</span></span></label>
                                <div class="layui-input-block">
                                    <input type="text" name="userName" id="userName" lay-verify="userName" autocomplete="off" placeholder="使用手机号作为登录名" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label ">登录密码<span class="text_red">*</span></label>
                                <div class="layui-input-block">
                                    <input type="password" name="loginPass" id="loginPass" lay-verify="loginPass" autocomplete="off" placeholder="设置6位以上字母加数字组合密码" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">确认密码<span class="text_red">*</span></label>
                                <div class="layui-input-block">
                                    <input type="password" name="confirmPass" id="confirmPass" lay-verify="confirmPass" autocomplete="off" placeholder="确认密码" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">真实姓名<span class="text_red">*</span></label>
                                <div class="layui-input-block">
                                    <input type="text" name="realName" id="realName" lay-verify="realName" autocomplete="off" placeholder="请输入真实姓名" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">身份证号码<span class="text_red">*</span></label>
                                <div class="layui-input-block">
                                    <input type="text" name="idCard" id="idCard" lay-verify="idCard" autocomplete="off" placeholder="请输入身份证号码" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">联系QQ<span class="text_red">*</span></label>
                                <div class="layui-input-block">
                                    <input type="text" name="QQ" id="QQ" lay-verify="QQ" autocomplete="off" placeholder="请输入QQ号码" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">联系地址<span class="text_red">*</span></label>
                                <div class="layui-input-block">
                                    <input type="text" name="address" id="address" lay-verify="address" autocomplete="off" placeholder="请输入联系地址" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">支付宝姓名<span class="text_red">*</span></label>
                                <div class="layui-input-block">
                                    <input type="text" name="ZFBName" id="ZFBName" lay-verify="ZFBName" autocomplete="off" placeholder="请输入支付宝实名" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">支付宝账号<span class="text_red">*</span></label>
                                <div class="layui-input-block">
                                    <input type="text" name="ZFBAccount" id="ZFBAccount" lay-verify="ZFBAccount" autocomplete="off" placeholder="请输入支付宝账号" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">验证码<span class="text_red">*</span></label>
                                <div class="layui-input-block clearfix yzm">
                                                <img src="../Handler1.ashx" class="l cu"/>
                                                <input id="yzmcode" name="yzmcode" class="form-control r layui-input" tabindex="3" placeholder="请输入验证码"
                                                type="text" value="" size="10" autocomplete="off" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">上级ID</label>
                                <div class="layui-input-block">
                                    <input type="text" name="SuperiorID" id="SuperiorID"  lay-verify="SuperiorID" autocomplete="off" placeholder="五位上级ID" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-block">
                                    <input type="checkbox"  lay-filter="checkBoxChoice" name="checkBoxChoice" title="同意并遵守卡乐购商户服务协议" lay-skin="primary" >
                                </div>
                            </div>
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-fluid layui-btn-disabled " id="postMessage" disabled="disabled">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./layui/layui.js" ></script>  
  <script>
  layui.config({
    base: './js/modules/' 
    }).use('register'); //加载入口
  </script>
</html>
