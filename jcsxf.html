<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./layui/css/layui.css" >
    <link rel="stylesheet" href="./layui/css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <title>修改散户费率</title>
</head>
<body>
    <div class="layui-card layui-col-md8 layui-col-md-offset2">
        <div class="layui-card-body layui-form">
            <div class="layui-form-item">
                
                <div class="layui-inline">
                    <label for="" class="layui-form-label" style="font-size: 13px;"> 基础费率</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input jcfl" style="width: 60px;display: inline-block;"> &nbsp;%
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="" class="layui-form-label" style="font-size: 13px;"> 每笔最低费用</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input zdfy" style="width: 60px;display: inline-block;">&nbsp; 元
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid updatePassword" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </div>
    </div>
</body>
<script src="./layui/layui.js" ></script>  
  <script>
  layui.config({
    base: './js/modules/' 
    }).use('jcsxf'); //加载入口
  </script>
</html>
